<!-- Your tasks:
1. Take the IIFE below and at the end of the function, attach an event listener that
changes the color of the selected h1 element ('header') to blue, each time
the body element is clicked. Do not select the h1 element again!
2. And now explain to yourself (or someone around you) why this worked! Take all
the time you need. Think about when exactly the callback function is executed,
and what that means for the variables involved in this example.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF_C2</title>
</head>

<body>
    <h1>Header</h1>
    <script>
        (function () {
            const header = document.querySelector('h1');
            header.style.color = 'red';
            document.body.addEventListener('click', function () {
                header.style.color = 'blue';
            });
        })();
        //Đây là hàm IIFE, nó được gọi ngay sau khi khai báo.
        // Trong hàm này có một event listener được gắn vào body, mỗi khi body được click 
        //thì màu của header sẽ chuyển sang màu xanh. Vì vậy màu của header sẽ chuyển từ màu đỏ 
        //sang màu xanh mỗi khi click vào body.
    </script>
</body>

</html>
