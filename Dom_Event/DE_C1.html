<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <style>
        body {
            background-color: #444;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess My Number!</h1>
        <p class="between">Between 1 to 10: <button class="number">?</button></p>
        

        <input type="number" class="guess" placeholder="Your guess...">

        <button class="check">Check!</button>
        <button class="again">Again!</button>
        
        <p class="mess">lets guess!!!</p>

        <p class="label-score">Score: <span class="score">20</span></p> <br>
    </div>

    <script src="DE_C1.js"></script>
</body>
</html>
